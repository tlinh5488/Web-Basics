<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký khách hàng</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <form action="" method="post">
    <div class="header">Đăng ký khách hàng</div>


    <div class="Section">
      <div class="Section-name">Thông tin đăng nhập</div>
      
      <div class="form-group">
        <label>Tên đăng nhập</label>
        <input type="text">
      </div>
     
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password">
      </div>
     
      <div class="form-group">
        <label>Nhập lại mật khẩu</label>
        <input type="password">
        <span class="bat-buoc">(*)</span>
      </div>
    </div>


    <div class="Section">
      <div class="Section-name">Thông tin chi tiết cá nhân</div>

      <div class="form-group">
        <label>Họ tên khách hàng</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Ngày sinh</label>
        <input type="text">
        <span class="bat-buoc">(*)</span>
      </div>

      <div class="form-group">
        <label>Giới tính</label>
        <span class="radio-nam">
           <input type="radio" name="gender"> 
           </span>Nam

        <span class="radio-nu">
          <input type="radio" name="gender"> </span> nữ
      </div>

      <div class="form-group">
        <label>Địa chỉ email</label>
        <input type="email">
        <span class="bat-buoc">(*)</span>
      </div>
      
      <div class="form-group">
        <label>Thu nhập</label>
        <input type="text">
      </div>
    </div>

    <div class="button-dangky">
      <button type="submit">Đăng ký</button>
    </div>


  </form>
</body>

</html>
