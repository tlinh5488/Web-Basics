<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Điểm Thi THPT Quốc Gia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tra Cứu Điểm Thi THPT Quốc Gia</h1>
        <form id="searchForm">
            <label for="studentId">Mã Số Thí Sinh:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Nhập số báo danh" required>

            <label for="examYear">Năm Thi:</label>
            <input type="number" id="examYear" name="examYear" placeholder="Nhập năm thi" required>

            <button type="submit">Tra Cứu</button>
        </form>

        <div id="result" class="result"></div>
    </div> 
    <script src="diemthi.js"></script>
</body>
</html>
